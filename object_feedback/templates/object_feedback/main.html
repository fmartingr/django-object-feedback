{% load i18n %}
<html>
    <head></head>
    <body>
    <h1>{% trans "Send feedback" %}</h1>
        <form action="" method="post">
            {% csrf_token %}
            {% for error in errors %}
            <li>{{ error }}</li>
            {% endfor %}
            {% if object %}
                {% trans "Sending feedback for" %}: {{ object }}
                {{ object_form.as_p }}
            {% endif %}
            {{ feedback_form.as_p }}
            <button type="submit">{% trans "Send feedback" %}</button>
        </form>
    </body>
</html>
